<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shopper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
            min-height: -webkit-fill-available;
            margin: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
            <h1>Shopper</h1>
        </div>
    </nav>
    <div id="ingredients-container" class="container mt-4">
        <div class="row">
            <div class="col-12">
            </div>
        </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-around align-items-center py-3 my-4 border-top fixed-bottom">
        <button class="btn btn-outline-light d-none">‚¨ÖÔ∏è Add Ingredients</button>
        <button class="btn btn-outline-light">Select Recipes ‚û°Ô∏è</button>
    </footer>
</body>

<script>
    const foodCategories = {
        "ü•© Proteins": ["Ground Beef"],
        "ü•¨ Vegetables": ["Onion", "Garlic"],
        "üçé Fruits": [],
        "üçû Carbs": ["Rice"],
        "ü•´ Cans": ["Chickpeas", "Diced Tomatoes"],
        "üßÄ Dairy": [],
        "üßÇ Extras": ["Oregano", "Ground Cumin", "Red Pepper Flakes", "Worcestershire Sauce", "Chicken Broth"]
    };

    const ingredientsContainer = document.getElementById("ingredients-container");

    for (const [category, items] of Object.entries(foodCategories)) {
        const row = document.createElement("div");
        row.className = "row mt-4";

        const title = document.createElement("h3");
        title.textContent = category;
        row.appendChild(title)

        const btnContainer = document.createElement("p");
        btnContainer.className = "d-flex flex-wrap gap-2 mt-2";

        items.forEach(item => {
            const button = document.createElement("button");
            button.type = "button";
            button.className = "btn btn-outline-light";
            button.setAttribute("data-bs-toggle", "button");
            button.textContent = item;
            btnContainer.appendChild(button);
        });

        row.appendChild(btnContainer);
        ingredientsContainer.appendChild(row);

        // todo: ability to add ingredients
    }

</script>

</html>
